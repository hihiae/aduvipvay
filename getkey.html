<!DOCTYPE html>
<html>
<head>
    <title>Noguchi Key System</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; display: inline-block; border: 1px solid #00ff88; }
        #key { font-weight: bold; color: #00ff88; font-size: 1.5em; margin: 15px 0; }
        button { background: #00ff88; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Your Key</h1>
        <div id="key">Loading...</div>
        <button onclick="copy()">Copy Key</button>
    </div>

    <script>
        const API_URL = "https://humanistically-unphilanthropic-misael.ngrok-free.dev/";

       async function getKey() {
            try {
                const res = await fetch(`${API_URL}/fetch_key_web`, {
                    headers: {
                        // Dòng này cực kỳ quan trọng để bỏ qua trang cảnh báo Ngrok
                        "ngrok-skip-browser-warning": "69420" 
                    }
                });
                const text = await res.text();
                document.getElementById('key').innerText = text;
            } catch (e) {
                document.getElementById('key').innerText = "Lỗi kết nối Server!";
            }
        }
        function copy() {
            navigator.clipboard.writeText(document.getElementById('key').innerText);
            alert("Đã copy!");
        }
        window.onload = getKey;
    </script>
</body>
</html>
